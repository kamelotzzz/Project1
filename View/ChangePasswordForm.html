<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Create.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Change Password Form</title>
</head>

<body style="background-color: #515151;">
    <div style="margin-top: 10%">
        <form action="">
            <div style="height: auto;width: 300px;background-color:#171717; margin: auto;">
                <div style="width: 90%; margin:auto;">
                    <div style="text-align: center; border-bottom: grey;height: 50px;">
                        <h3 style="color: white;margin-bottom:0px;padding-top: 20px;">Forgot Password</h3>
                    </div>
                    <hr>
                    <div>
                        <p>New Password</p>
                        <input class="text123" id="newPassword" type="text" name="newPassword">
                    </div>
                    <div>
                        <p>Confirm Password</p>
                        <input class="text123" id="confirmPassword" type="text" name="confirmPassword">
                    </div>
                    <div style="margin-top: 15px;">
                    </div>
                    <div style="margin-top: 20px;">
                        <button id="btnLogin" type="button">Change Password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    $("#btnLogin").click(function() {
        var newPassword = $("#newPassword").val();
        var confirmPassword = $("#confirmPassword").val();
        if (newPassword === confirmPassword) {
            $.ajax({
                url: '/Account/changePassword',
                type: 'PUT',
                data: {
                    newPassword: newPassword
                }
            }).then(function(response) {
                if (!response.error) {
                    alert(response.message);
                    window.location.href = '/Account/gd-login'
                }
            })
        } else {
            alert('Mật khẩu không đúng')
        }
    })
</script>

</html>
